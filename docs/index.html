<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ - ReceitaWS</title>
<meta name="author" content="Onivaldo Miquelino">      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0"><i class="fas fa-building"></i> Busca de Dados CNPJ</h3>
            </div>
            <div class="card-body">
                
                <form id="cnpj-form">

                    <div class="mb-4">
                        <label class="form-label fw-bold">Selecione o Método de Consulta:</label>
                        <div class="d-flex justify-content-start">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="consulta-method" id="method-js" value="js" checked>
                                <label class="form-check-label" for="method-js">
                                    JavaScript (Direto na API)
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="consulta-method" id="method-php" value="php">
                                <label class="form-check-label" for="method-php">
                                    PHP (Via Proxy)
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cnpj" class="form-label fw-bold">CNPJ</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cnpj" name="cnpj" maxlength="18" placeholder="Digite o CNPJ (Ex: 00.000.000/0000-00)" required>
                            
                            <button class="btn btn-success" type="button" id="btn-buscar-cnpj">
                                <i class="fas fa-search"></i> Consultar
                            </button>
                            
                            <span class="input-group-text" id="loading-icon" style="display: none;">
                                <i class="fas fa-spinner fa-spin text-success"></i>
                            </span>
                        </div>
                        <div id="erro-msg" class="alert alert-danger mt-2" style="display: none;"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="nome" class="form-label">Razão Social</label>
                            <input type="text" class="form-control" id="nome" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fantasia" class="form-label">Nome Fantasia</label>
                            <input type="text" class="form-control" id="fantasia" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="situacao" class="form-label">Situação Cadastral</label>
                            <input type="text" class="form-control" id="situacao" readonly>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-10 mb-3">
                            <label for="logradouro" class="form-label">Endereço (Rua/Avenida)</label>
                            <input type="text" class="form-control" id="logradouro" readonly>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" readonly>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" readonly>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="municipio" class="form-label">Município</label>
                            <input type="text" class="form-control" id="municipio" readonly>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="uf" class="form-label">UF</label>
                            <input type="text" class="form-control" id="uf" maxlength="2" readonly>
                        </div>
                    </div>

                    <p class="text-muted small mt-4">Dados fornecidos pela API da ReceitaWS.</p>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
